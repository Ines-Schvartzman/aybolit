# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15-browsers

commands:
  install_js:
    steps:
      - restore_cache:
          keys:
             - v2-yarn-sha-{{ checksum "yarn.lock" }}
             - v2-yarn-sha-
      - run:
          name: Install Dependencies
          command: yarn

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout
      - install_js
      - run:
          name: Should not have any git not staged
          command: git diff --exit-code
      - save_cache:
          key: v2-yarn-sha-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/v4

  test_browser:
    <<: *defaults

    steps:
      - checkout
      - install_js

      - run:
          name: Build
          command: yarn build

      - run:
          name: Run lint
          command: yarn lint

      - run:
          name: Run tests in browsers
          command: yarn test

  dist:
    <<: *defaults

    steps:
      - checkout
      - install_js

      - run:
          name: Build
          command: yarn build

      - run:
          name: Generate dist
          command: yarn dist

workflows:
  version: 2
  pipeline:
    jobs:
      - checkout:
          filters:
            branches:
              ignore: gh-pages
      - test_browser:
          requires:
            - checkout
      - dist:
          requires:
            - checkout
